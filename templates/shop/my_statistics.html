{% extends "base/base.html" %}
{% load static %}

{% block content %}

    <section class="page-add" style="margin-bottom:0px">
        <div class="container">
            <h2 style="font-family: yekan;text-align: right">

آمار من
<hr style="border: solid 2px #006466;">

</h2>
                <hr>
        </div>
    </section>
{% if products %}
<div class="container mt-6 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="d-flex flex-column col-md-12">

            <div class="coment-bottom bg-white p-2 px-4">

             <div class="commented-section mt-2">
                    <div >
                        <a href="{% url 'shop' shop.slug %}">
                                <h3 class="mr-2" style="font-family: vazir;font-size: 16px;text-align: right;">
                                    {{ shop.title }}
                                </h3>
                            <h3 style="font-family: yekan;font-size: 16px;">
                                    بازدید {{ shop.hits.count }}
                            </h3>

                        </a>

                    </div>
                 <br>
                 <hr>


                </div>

                {% for x in products.all %}
                     <div class="commented-section mt-2">
                    <div >
                        <a href="{% url 'product-details' shop.slug x.pk %}">
                                <h3 class="mr-2" style="font-family: vazir;font-size: 16px;text-align: right;">
                                    {{ x.name }}
                                </h3>
                            <h3 style="font-family: yekan;font-size: 16px;">
                                    بازدید {{ x.hits.count }}
                            </h3>

                        </a>

                    </div>


                </div>
                    <hr>
            {% endfor %}



            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
